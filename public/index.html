<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Insure landing page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="flex justify-between mx-4 my-4">
    <figure>
      <img src="./images/logo.svg" alt="" srcset="">
    </figure>
    <div class="menu-responsive">
      <img id="menu--open" src="./images/icon-hamburger.svg" alt="Menu Responsive" class="transition duration-75 ease-in-out cursor-pointer block md:hidden">
      <img id="menu--close" src="./images/icon-close.svg" alt="Close Menu Responsive" class="transition duration-75 ease-in-out hidden">
    </div>
    <nav id="main--menu" class="transition duration-700 ease-in-out hidden absolute top-0 bottom-0 left-0 right-0 mt-16 bg-gray-600 md:block">
      <ul class="md:inline-block text-center px-16 pt-8">
        <li class="p-2 my-4 md:inline-block mx-2">How we work</li>
        <li class="p-2 my-4 md:inline-block mx-2">Blog</li>
        <li class="p-2 my-4 md:inline-block mx-2">Account</li>
        <li class="p-2 my-4 md:inline-block mx-2">View Plans</li>
      </ul>
      <img class="w-full h-56" src="./images/bg-pattern-mobile-nav.svg" alt="" srcset="">
    </nav>
  </header>
  <script>
    let openM = document.querySelector('#menu--open')
    let closeM = document.querySelector('#menu--close')
    let menu = document.querySelector('#main--menu')
    function showMenu(){
      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden')
        menu.classList.add('block')
        openM.classList.add('hidden')
        closeM.classList.remove('hidden')
        closeM.classList.add('block')
      }else{
        menu.classList.add('hidden')
        menu.classList.remove('block')
        closeM.classList.add('hidden')
        openM.classList.remove('hidden')
        openM.classList.add('block')
      }
    }
    openM.addEventListener('click',showMenu)
    closeM.addEventListener('click', showMenu)
    menu.addEventListener('click',showMenu)
  </script>
</body>
</html>
